<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مدير البيانات الذكي</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            transition: all 0.3s ease;
        }

        :root {
            --bg-primary: #f8f9fa;
            --bg-secondary: #ffffff;
            --text-primary: #2c3e50;
            --text-secondary: #7f8c8d;
            --accent: #3498db;
            --accent-dark: #2980b9;
            --success: #27ae60;
            --danger: #e74c3c;
            --warning: #f39c12;
            --border: #ecf0f1;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --card-bg: #ffffff;
        }

        [data-theme="dark"] {
            --bg-primary: #1a1a1a;
            --bg-secondary: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --accent: #64B5F6;
            --accent-dark: #90CAF9;
            --success: #4CAF50;
            --danger: #f44336;
            --border: #404040;
            --card-bg: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        body {
            background-color: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: var(--card-bg);
            padding: 20px 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo i {
            font-size: 32px;
            color: var(--accent);
        }

        .logo h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .theme-toggle {
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 24px;
            cursor: pointer;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg-primary);
        }

        .theme-toggle:hover {
            background: var(--accent);
            color: white;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            text-align: center;
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            background: var(--accent);
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin: 0 auto 15px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: bold;
            color: var(--accent);
            margin-bottom: 5px;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .input-group {
            display: flex;
            gap: 15px;
            margin-top: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 15px 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            font-size: 16px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .btn {
            padding: 15px 30px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.2s;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background: var(--accent);
            color: white;
        }

        .btn-success {
            background: var(--success);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .search-card {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 15px;
            background: var(--bg-primary);
            padding: 5px 20px;
            border-radius: 10px;
        }

        .search-box i {
            color: var(--text-secondary);
        }

        .search-box input {
            flex: 1;
            padding: 15px 0;
            border: none;
            background: transparent;
            color: var(--text-primary);
            font-size: 16px;
        }

        .search-box input:focus {
            outline: none;
        }

        .chart-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .chart-container {
            height: 300px;
            margin-top: 20px;
        }

        .data-card {
            background: var(--card-bg);
            padding: 25px;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 30px;
        }

        .data-item {
            background: var(--bg-primary);
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .data-info h3 {
            margin-bottom: 5px;
            color: var(--text-primary);
        }

        .data-info small {
            color: var(--text-secondary);
        }

        .data-actions {
            display: flex;
            gap: 10px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: none;
            cursor: pointer;
            color: white;
            font-size: 16px;
        }

        .btn-edit {
            background: var(--warning);
        }

        .btn-delete {
            background: var(--danger);
        }

        .report-actions {
            display: flex;
            gap: 15px;
            margin-top: 20px;
            flex-wrap: wrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            width: 90%;
        }

        .modal-content h2 {
            margin-bottom: 20px;
            color: var(--text-primary);
        }

        .modal-content input {
            width: 100%;
            padding: 15px;
            margin-bottom: 20px;
            border: 2px solid var(--border);
            border-radius: 10px;
            background: var(--bg-primary);
            color: var(--text-primary);
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
        }

        .footer {
            text-align: center;
            padding: 20px;
            color: var(--text-secondary);
        }

        @media (max-width: 768px) {
            .input-group {
                flex-direction: column;
            }
            
            .data-item {
                flex-direction: column;
                gap: 15px;
            }
            
            .data-actions {
                width: 100%;
                justify-content: flex-end;
            }
            
            .report-actions {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-database"></i>
                <h1>مدير البيانات الذكي</h1>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()" id="themeToggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-database"></i>
                </div>
                <div class="stat-value" id="totalItems">0</div>
                <div class="stat-label">إجمالي العناصر</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-calendar-day"></i>
                </div>
                <div class="stat-value" id="todayItems">0</div>
                <div class="stat-label">عناصر اليوم</div>
            </div>
            <div class="stat-card">
                <div class="stat-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <div class="stat-value" id="activeItems">0</div>
                <div class="stat-label">نشطة</div>
            </div>
        </div>

        <div class="input-card">
            <h2><i class="fas fa-plus-circle"></i> إضافة بيانات جديدة</h2>
            <div class="input-group">
                <input type="text" id="dataInput" placeholder="أدخل البيانات هنا..." onkeypress="if(event.key==='Enter') addData()">
                <button class="btn btn-primary" onclick="addData()">
                    <i class="fas fa-save"></i> حفظ
                </button>
            </div>
        </div>

        <div class="search-card">
            <div class="search-box">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="ابحث عن بيانات..." onkeyup="searchData()">
            </div>
        </div>

        <div class="chart-card">
            <h2><i class="fas fa-chart-bar"></i> تحليل البيانات</h2>
            <div class="chart-container">
                <canvas id="dataChart"></canvas>
            </div>
        </div>

        <div class="data-card">
            <h2><i class="fas fa-list"></i> جميع البيانات</h2>
            <div id="dataList"></div>
        </div>

        <div class="data-card">
            <h2><i class="fas fa-file-alt"></i> التقارير والتصدير</h2>
            <div class="report-actions">
                <button class="btn btn-primary" onclick="generateReport()">
                    <i class="fas fa-chart-pie"></i> إنشاء تقرير
                </button>
                <button class="btn btn-success" onclick="exportToPDF()">
                    <i class="fas fa-file-pdf"></i> تصدير PDF
                </button>
                <button class="btn btn-warning" onclick="refreshData()">
                    <i class="fas fa-sync"></i> تحديث
                </button>
            </div>
            <div id="reportResult" style="margin-top: 20px;"></div>
        </div>

        <div class="footer">
            <p>جميع الحقوق محفوظة © 2024 | تطبيق WebView متكامل</p>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <h2><i class="fas fa-edit"></i> تعديل البيانات</h2>
            <input type="hidden" id="editId">
            <input type="text" id="editText" placeholder="أدخل النص الجديد">
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="updateData()">
                    <i class="fas fa-save"></i> حفظ
                </button>
                <button class="btn btn-danger" onclick="closeModal()">
                    <i class="fas fa-times"></i> إلغاء
                </button>
            </div>
        </div>
    </div>

    <script>
        let dataChart;
        let currentData = [];

        document.addEventListener('DOMContentLoaded', function() {
            loadTheme();
            loadData();
        });

        function loadTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            updateThemeIcon(savedTheme === 'dark');
        }

        function toggleTheme() {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            updateThemeIcon(newTheme === 'dark');
            
            if (window.Android) {
                Android.toggleTheme(newTheme === 'dark');
            }
        }

        function updateThemeIcon(isDark) {
            const icon = document.querySelector('#themeToggle i');
            icon.className = isDark ? 'fas fa-sun' : 'fas fa-moon';
        }

        function loadData() {
            if (window.Android) {
                const data = Android.getAllData();
                currentData = JSON.parse(data);
                displayData(currentData);
                updateStats();
                updateChart();
            }
        }

        function loadAllData(data) {
            currentData = JSON.parse(data);
            displayData(currentData);
            updateStats();
            updateChart();
        }

        function addData() {
            const input = document.getElementById('dataInput');
            const text = input.value.trim();
            
            if (!text) {
                alert('الرجاء إدخال البيانات!');
                return;
            }
            
            if (window.Android) {
                const success = Android.addData(text);
                if (success) {
                    input.value = '';
                    loadData();
                }
            }
        }

        function displayData(data) {
            const container = document.getElementById('dataList');
            
            if (!data || data.length === 0) {
                container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">لا توجد بيانات</p>';
                return;
            }
            
            let html = '';
            data.forEach(item => {
                const date = new Date(item.date).toLocaleDateString('ar-EG');
                html += `
                    <div class="data-item">
                        <div class="data-info">
                            <h3>${item.text}</h3>
                            <small><i class="far fa-calendar"></i> ${date}</small>
                        </div>
                        <div class="data-actions">
                            <button class="btn-icon btn-edit" onclick="openEditModal(${item.id}, '${item.text.replace(/'/g, "\\'")}')">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="btn-icon btn-delete" onclick="deleteData(${item.id})">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function searchData() {
            const query = document.getElementById('searchInput').value;
            
            if (window.Android) {
                const data = Android.searchData(query);
                currentData = JSON.parse(data);
                displayData(currentData);
            }
        }

        function openEditModal(id, text) {
            document.getElementById('editId').value = id;
            document.getElementById('editText').value = text;
            document.getElementById('editModal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function updateData() {
            const id = document.getElementById('editId').value;
            const text = document.getElementById('editText').value.trim();
            
            if (!text) {
                alert('الرجاء إدخال النص!');
                return;
            }
            
            if (window.Android) {
                const success = Android.updateData(parseInt(id), text);
                if (success) {
                    closeModal();
                    loadData();
                }
            }
        }

        function deleteData(id) {
            if (confirm('هل أنت متأكد من حذف هذا العنصر؟')) {
                if (window.Android) {
                    const success = Android.deleteData(id);
                    if (success) {
                        loadData();
                    }
                }
            }
        }

        function updateStats() {
            if (window.Android) {
                const stats = JSON.parse(Android.getStats());
                document.getElementById('totalItems').textContent = stats.total;
                document.getElementById('todayItems').textContent = stats.today;
                document.getElementById('activeItems').textContent = Math.floor(stats.total / 2) + 1;
            }
        }

        function updateChart() {
            if (!currentData || currentData.length === 0) return;
            
            const groups = {};
            currentData.forEach(item => {
                const firstChar = item.text.charAt(0);
                groups[firstChar] = (groups[firstChar] || 0) + 1;
            });
            
            const labels = Object.keys(groups);
            const values = Object.values(groups);
            
            const ctx = document.getElementById('dataChart').getContext('2d');
            
            if (dataChart) {
                dataChart.destroy();
            }
            
            dataChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'عدد العناصر',
                        data: values,
                        backgroundColor: 'rgba(52, 152, 219, 0.5)',
                        borderColor: '#3498db',
                        borderWidth: 2,
                        borderRadius: 5
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            labels: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-primary')
                            }
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--border')
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary')
                            }
                        },
                        x: {
                            grid: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--border')
                            },
                            ticks: {
                                color: getComputedStyle(document.documentElement).getPropertyValue('--text-secondary')
                            }
                        }
                    }
                }
            });
        }

        function generateReport() {
            if (!currentData || currentData.length === 0) {
                alert('لا توجد بيانات لإنشاء تقرير!');
                return;
            }
            
            let report = `
                <div style="background: var(--bg-primary); padding: 20px; border-radius: 10px;">
                    <h3 style="color: var(--accent); margin-bottom: 15px;">تقرير البيانات</h3>
                    <p><strong>تاريخ التقرير:</strong> ${new Date().toLocaleDateString('ar-EG')}</p>
                    <p><strong>إجمالي العناصر:</strong> ${currentData.length}</p>
                    <hr style="border-color: var(--border); margin: 15px 0;">
                    <ul style="list-style: none;">
            `;
            
            currentData.slice(0, 10).forEach(item => {
                report += `<li style="margin-bottom: 10px;">• ${item.text}</li>`;
            });
            
            if (currentData.length > 10) {
                report += `<li>... و ${currentData.length - 10} عناصر أخرى</li>`;
            }
            
            report += `</ul></div>`;
            
            document.getElementById('reportResult').innerHTML = report;
        }

        function exportToPDF() {
            if (!currentData || currentData.length === 0) {
                alert('لا توجد بيانات للتصدير!');
                return;
            }
            
            try {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF();
                
                doc.setFontSize(20);
                doc.setTextColor(41, 128, 185);
                doc.text('تقرير البيانات', 105, 20, { align: 'center' });
                
                doc.setFontSize(12);
                doc.setTextColor(0, 0, 0);
                doc.text(`التاريخ: ${new Date().toLocaleDateString('ar-EG')}`, 20, 40);
                doc.text(`إجمالي العناصر: ${currentData.length}`, 20, 50);
                
                doc.setFontSize(10);
                let y = 70;
                
                currentData.forEach((item, index) => {
                    if (y > 280) {
                        doc.addPage();
                        y = 20;
                    }
                    
                    doc.text(`${index + 1}. ${item.text}`, 20, y);
                    y += 10;
                });
                
                doc.save(`تقرير_${new Date().toISOString().slice(0,10)}.pdf`);
                alert('تم تصدير التقرير بنجاح!');
                
            } catch (error) {
                console.error('خطأ في تصدير PDF:', error);
                alert('حدث خطأ أثناء تصدير PDF');
            }
        }

        function refreshData() {
            loadData();
            document.getElementById('reportResult').innerHTML = '';
        }

        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
  </html>
